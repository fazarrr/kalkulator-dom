<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator - Tugas 2 Pesilat</title>

    <style>
        .inputan{
            margin-bottom: 10px;
        }
        
        .operator {
            width: 50px;
            margin-bottom: 10px;
        }

        #reset{
            width: 210px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="number" class="inputan" id="1" placeholder="Inputan 1">
    <input type="number" class="inputan" id="2" placeholder="Inputan 2">
    <br>
    <button class="operator" id="+" onclick="hasil('+')">+</button>
    <button class="operator" id="-" onclick="hasil('-')">-</button>
    <button class="operator" id="*" onclick="hasil('*')">*</button>
    <button class="operator" id="/" onclick="hasil('/')">/</button>
    <br>
    <button  id="reset" onclick="reset()">Reset</button>
    <br>
    <input type="text" id="hasil" readonly placeholder="Hasil">

    <script>
        function hasil(id){
            let input1 = parseInt(document.getElementById("1").value, 10);
            let input2 = parseInt(document.getElementById("2").value, 10);

            if (id == '+'){
                result = input1 + input2;
            } else if (id == '-'){
                result = input1 - input2;
            } else if (id == '*'){
                result = input1 * input2;
            } else if (id == '/'){
                result = input1 / input2;
            }
            
            // console.log(result);
            document.getElementById("hasil").value = result;
        }
        
        function reset(){
            document.getElementById("1").value = '';
            document.getElementById("2").value = '';
            document.getElementById("hasil").value = '';
        }
        // alert("OKE");
    </script>
</body>
</html>
